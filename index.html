<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ZeusWeb zu WebZEB</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    </head>
    <body>
        <div class="container">
            <textarea id="zeus_text_area" placeholder="ZEUS Monatsjournal" spellcheck="false"></textarea>
            <div id="table_div">
                <table id="work_table">
                    <thead>
                    <tr>
                        <th>Tag</th>
                        <th>Stunden</th>
                    </tr>
                    </thead>
                    <tbody id="work_table_body">
                    </tbody>
                </table>
            </div>
            <div id="button_div">
                <button id="read_zeus_button" onclick="convertToZEB()">Zu ZEB konvertieren</button>
                <a href="https://zt-web2.ise.fraunhofer.de/zwwf/" target="_blank">Zeiterfassung ZeusWeb</a>
                <a href="https://sigma-selfservices.sigma.fraunhofer.de/SIGMASelfService/" target="_blank">SIGMA Self Service (Web-ZEB)</a>
            </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
